<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoLocatorAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GeoLocatorAI 🌍</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="submitImage()">Predict Location</button>
  <p id="result"></p>
  <div id="feedback-section" style="margin-top: 20px;">
  <label for="feedback">Was this prediction accurate?</label><br>
  <button onclick="submitFeedback(true)">👍 Yes</button>
  <button onclick="submitFeedback(false)">👎 No</button>
  <p id="feedback-response" style="color: green;"></p>
</div>


  <script src="script.js"></script>
</body>
</html>
